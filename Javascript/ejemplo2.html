<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .circulo{
            width: 150px;
            height: 150px;
            float: left;
            margin-right: 50px;
            border-radius: 50%;
        }

        #circulo_rojo{
            background-color: red;
        }
        
        #circulo_amarillo{
            background-color: yellow;
        }

        #circulo_verde{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="circulo" id="circulo_rojo" onclick="desaparecer('circulo_rojo')"></div>
    <div class="circulo" id="circulo_amarillo" onclick="desaparecer('circulo_amarillo')"></div>
    <div class="circulo" id="circulo_verde" onclick="desaparecer('circulo_verde')"></div>

    <script>
        function desaparecer(id){
            document.getElementById(id).hidden = true;
        }
    </script>
</body>
</html>
