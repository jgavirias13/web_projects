<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Interno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
      .rectangulo{
        width: 100px;
        height: 100px;
		margin: 40px;
		float: left;
		border-radius: 100%;
      }
      #rojo{
        background-color: brown;
		border: 10px red outset;
      }
	  #azul{
		  background-color: blue;
		  border: 10px cyan outset;
	  }
	  #verde{
		  background-color: green;
		  border: 10px greenyellow outset;
	  }
      
    </style>

</head>
<body>
  <div class="rectangulo" id="rojo">
  </div>
  <div class="rectangulo" id="azul">
  </div>
  <div class="rectangulo" id="verde">
  </div>
</body>
</html>
